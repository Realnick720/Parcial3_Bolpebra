<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/Site.css">
    <link rel="stylesheet" href="/public/css/toastr.css">
    <script src="/public/js/jquery-3.6.1.js"></script>
    <script src="/public/js/bootstrap.js"></script>
    <script src="/public/js/toastr.js"></script>
    <script src="/public/js/utiles.js"></script>
    <script src="/public/js/usuario.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bolpebra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/vehiculo">Vehiculo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tipoVehiculo"> Tipo Vehiculo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/persona">Persona</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link active" href="/usuario">Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/curso">Curso</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link " href="/inscripcion">Inscripcion</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2>Usuario</h2>
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
            <div class="col-lg-10 col-md-10 col-md-10">
              <button id="btnAdicionar" style="float: right;" 
                class="btn btn-outline-primary" title="Adicionar">Adicionar
              </button>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </div>        
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <table id="tblUsuario" class="table table-hover table-bordered">
                    <colgroup>
                      <col style="width: 15%">
                      <col style="width: 30%">
                      <col style="width: 30%">
                      <col style="width: 15%">
                      <col style="width: 10%">
                    </colgroup>
                    <thead>
                      <tr>
                        <th>Codigo</th>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        <th>Persona</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                </table>    
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </div>

        <div class="modal fade" id="agregarUsuario" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-1"></div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <label for="txtUsuario">Usuario</label>
                                <input id="txtUsuario" type="text" class="form-control" maxlength="100">                                    
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-1"></div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <label for="txtContrasena">Contraseña</label>
                                <input id="txtContrasena" type="text" class="form-control" maxlength="250">
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-1"></div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <label for="cmbPersona">Persona</label>
                                <select name="cmbPersona" id="cmbPersona"></select>                                
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1"></div>
                        </div>                                                                                                       
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                        <button class="btn btn-primary" id="btnEditar">Guardar</button>
                        <a id="btnCancelar" href="#" class="btn btn-link" 
                           data-dismiss="modal">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="eliminarUsuario" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="text-mensaje-modal">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btnConfirmarEliminar">Aceptar</button>
                        <a id="btnCancelarEliminar" class="btn btn-link" href="#"
                          data-dismiss="modal">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>

    </main>      
</body>
</html>
